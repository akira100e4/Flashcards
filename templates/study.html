<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📚 Sessione di Studio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="study-page">
    <div class="study-container">
        <div class="progress-bar">
            <div class="progress-fill" id="progressBar"></div>
        </div>

        <div class="progress-text" id="progressText"></div>

        <div class="card-display" id="cardDisplay">
            <div class="card-type" id="cardType"></div>
            <div class="card-question-container">
                <div class="card-question" id="cardQuestion"></div>
                <button class="audio-btn" id="audioQuestionBtn" onclick="playAudio('question')" title="Ascolta pronuncia">
                    🔊
                </button>
            </div>
            <div class="card-separator" id="separator" style="display: none;"></div>
            <div class="card-answer-container" id="answerContainer" style="display: none;">
                <div class="card-answer" id="cardAnswer"></div>
                <button class="audio-btn" id="audioAnswerBtn" onclick="playAudio('answer')" title="Ascolta pronuncia">
                    🔊
                </button>
            </div>
        </div>

        <div class="study-controls">
            <button class="btn btn-primary btn-large" id="showAnswerBtn" onclick="showAnswer()">
                👁️ Mostra Risposta
            </button>

            <div class="answer-buttons" id="answerButtons" style="display: none;">
                <button class="btn btn-danger btn-large" onclick="registerAnswer(false)">
                    ✗ Sbagliata
                </button>
                <button class="btn btn-success btn-large" onclick="registerAnswer(true)">
                    ✓ Corretta
                </button>
            </div>
        </div>

        <div class="study-shortcuts">
            <p><strong>Shortcuts:</strong> Spazio = Mostra risposta | ← = Sbagliata | → = Corretta</p>
        </div>
    </div>

    <!-- Schermata riepilogo -->
    <div id="summaryScreen" class="summary-screen" style="display: none;">
        <div class="summary-content">
            <h1>🎉 Sessione Completata!</h1>
            <div class="summary-stats">
                <h2>📊 RISULTATI</h2>
                <div class="result-item">
                    <span>Risposte Corrette:</span>
                    <strong id="correctCount"></strong>
                </div>
                <div class="result-item">
                    <span>Percentuale:</span>
                    <strong id="percentage"></strong>
                </div>
            </div>
            <div class="motivational-message" id="motivationalMessage"></div>
            <button class="btn btn-primary btn-large" onclick="location.href='/'">
                ✓ Torna alla Home
            </button>
        </div>
    </div>

    <script>
        let answerShown = false;
        let currentCard = null;
        let questionText = null;
        let answerText = null;
        let questionLang = null;
        let answerLang = null;

        // Verifica supporto Web Speech API
        if (!('speechSynthesis' in window)) {
            console.warn('Web Speech API non supportata in questo browser');
        }

        async function loadCard() {
            try {
                const response = await fetch('/api/study/current');
                const data = await response.json();

                if (data.completed) {
                    // Recupera i dati dalla sessione
                    const corrette = data.corrette || 0;
                    const totale = data.totale || 0;
                    showSummary(corrette, totale);
                    return;
                }

                currentCard = data;
                answerShown = false;

                // Salva i dati per l'audio
                questionText = data.domanda;
                answerText = data.risposta;
                questionLang = data.lingua_domanda === 'de' ? 'de-DE' : 'it-IT';
                answerLang = data.lingua_risposta === 'de' ? 'de-DE' : 'it-IT';

                // Aggiorna UI
                document.getElementById('progressText').textContent = 
                    `Flashcard ${data.indice + 1} di ${data.totale}`;
                
                const progressPercent = ((data.indice) / data.totale) * 100;
                document.getElementById('progressBar').style.width = progressPercent + '%';

                document.getElementById('cardType').textContent = 
                    (data.priorita ? '⭐ ' : '') + 'Traduci:';
                document.getElementById('cardQuestion').textContent = data.domanda;
                document.getElementById('cardAnswer').textContent = data.risposta;

                // Nascondi risposta e mostra pulsante
                document.getElementById('separator').style.display = 'none';
                document.getElementById('answerContainer').style.display = 'none';
                document.getElementById('showAnswerBtn').style.display = 'block';
                document.getElementById('answerButtons').style.display = 'none';

                // 🎵 Avvia automaticamente l'audio della domanda
                setTimeout(() => playAudio('question'), 300);

            } catch (error) {
                console.error('Errore nel caricamento della flashcard:', error);
                alert('Errore nel caricamento della flashcard: ' + error);
            }
        }

        function playAudio(type) {
            if (!('speechSynthesis' in window)) {
                alert('Il tuo browser non supporta la sintesi vocale');
                return;
            }

            // Ferma eventuali audio in riproduzione
            speechSynthesis.cancel();

            const text = type === 'question' ? questionText : answerText;
            const lang = type === 'question' ? questionLang : answerLang;

            if (!text) {
                console.error('Testo non disponibile per la sintesi vocale');
                return;
            }

            // Crea l'utterance
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = lang;
            utterance.rate = 0.9;
            utterance.pitch = 1.0;
            utterance.volume = 1.0;

            // Gestione errori
            utterance.onerror = function(event) {
                console.error('Errore sintesi vocale:', event);
            };

            // Riproduci
            speechSynthesis.speak(utterance);
        }

        function showAnswer() {
            if (answerShown) return;
            
            answerShown = true;
            
            // Mostra separatore e risposta
            document.getElementById('separator').style.display = 'block';
            document.getElementById('answerContainer').style.display = 'flex';
            
            // Nascondi pulsante mostra e mostra pulsanti valutazione
            document.getElementById('showAnswerBtn').style.display = 'none';
            document.getElementById('answerButtons').style.display = 'flex';

            // 🎵 Avvia automaticamente l'audio della risposta
            setTimeout(() => playAudio('answer'), 300);
        }

        async function registerAnswer(correct) {
            if (!answerShown) return;

            try {
                const response = await fetch('/api/study/answer', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({corretta: correct})
                });

                const data = await response.json();

                if (data.completed) {
                    showSummary(data.corrette, data.totale);
                } else {
                    loadCard();
                }

            } catch (error) {
                console.error('Errore nel registrare la risposta:', error);
                alert('Errore nel registrare la risposta: ' + error);
            }
        }

        function showSummary(correct, total) {
            const percentage = (correct / total) * 100;

            document.querySelector('.study-container').style.display = 'none';
            document.getElementById('summaryScreen').style.display = 'flex';

            document.getElementById('correctCount').textContent = `${correct} / ${total}`;
            document.getElementById('percentage').textContent = `${percentage.toFixed(1)}%`;

            let message = '';
            let color = '';

            if (percentage >= 80) {
                message = 'Eccellente! Ottimo lavoro! 🌟';
                color = '#27ae60';
            } else if (percentage >= 60) {
                message = 'Buon lavoro! Continua così! 💪';
                color = '#f39c12';
            } else {
                message = 'Continua a esercitarti! 📚';
                color = '#e74c3c';
            }

            const msgEl = document.getElementById('motivationalMessage');
            msgEl.textContent = message;
            msgEl.style.color = color;
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === ' ' || e.key === 'Spacebar') {
                e.preventDefault();
                if (!answerShown) {
                    showAnswer();
                }
            } else if (e.key === 'ArrowLeft') {
                if (answerShown) {
                    registerAnswer(false);
                }
            } else if (e.key === 'ArrowRight') {
                if (answerShown) {
                    registerAnswer(true);
                }
            } else if (e.key === 'Enter') {
                if (!answerShown) {
                    showAnswer();
                } else {
                    registerAnswer(true);
                }
            }
        });

        // Carica la prima card quando la pagina è pronta
        window.addEventListener('load', function() {
            loadCard();
        });
    </script>
</body>
</html>
