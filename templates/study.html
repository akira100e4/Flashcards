<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📚 Studio in corso...</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="study-page">
        <div class="study-container">
            <!-- Barra di progresso -->
            <div class="progress-bar">
                <div class="progress-fill" id="progressBar" style="width: 0%"></div>
            </div>
            <div class="progress-text" id="progressText">
                Caricamento...
            </div>

            <!-- Card display -->
            <div class="card-display" id="cardDisplay">
                <div class="card-type" id="cardType">Domanda</div>
                <div id="cardCategory" style="font-size: 0.9rem; color: var(--gray); margin-bottom: 10px;"></div>
                
                <!-- Domanda -->
                <div id="questionSection">
                    <div class="card-question-container">
                        <div class="card-question" id="cardQuestion">...</div>
                        <button class="audio-btn" id="questionAudioBtn" onclick="playAudio('question')" title="Ascolta">
                            🔊
                        </button>
                    </div>
                </div>

                <!-- Separatore -->
                <div class="card-separator" id="separator" style="display: none;"></div>

                <!-- Risposta -->
                <div id="answerSection" style="display: none;">
                    <div class="card-answer-container">
                        <div class="card-answer" id="cardAnswer">...</div>
                        <button class="audio-btn" id="answerAudioBtn" onclick="playAudio('answer')" title="Ascolta">
                            🔊
                        </button>
                    </div>
                </div>
            </div>

            <!-- Controlli -->
            <div class="study-controls">
                <!-- Pulsante Mostra Risposta -->
                <button class="btn btn-primary btn-large" id="showAnswerBtn" onclick="showAnswer()">
                    👁️ Mostra Risposta
                </button>

                <!-- Pulsanti di valutazione (nascosti inizialmente) -->
                <div class="answer-buttons" id="answerButtons" style="display: none;">
                    <button class="btn btn-danger btn-large" onclick="registerAnswer(false)">
                        ❌ Non sapevo
                    </button>
                    <button class="btn btn-success btn-large" onclick="registerAnswer(true)">
                        ✅ Sapevo
                    </button>
                </div>

                <!-- Shortcuts -->
                <div class="study-shortcuts">
                    <p>⌨️ Scorciatoie: <strong>Spazio</strong> = Mostra risposta | <strong>1</strong> = Non sapevo | <strong>2</strong> = Sapevo</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Schermata riassunto (nascosta inizialmente) -->
    <div class="summary-screen" id="summaryScreen" style="display: none;">
        <div class="summary-content">
            <h1>🎉 Sessione Completata!</h1>
            
            <div class="summary-stats">
                <h2>I tuoi risultati:</h2>
                <div class="result-item">
                    <span>Totale flashcards:</span>
                    <strong id="summaryTotal">0</strong>
                </div>
                <div class="result-item">
                    <span>Risposte corrette:</span>
                    <strong id="summaryCorrect" style="color: var(--primary)">0</strong>
                </div>
                <div class="result-item">
                    <span>Da ripassare:</span>
                    <strong id="summaryWrong" style="color: var(--danger)">0</strong>
                </div>
                <div class="result-item">
                    <span>Percentuale:</span>
                    <strong id="summaryPercentage">0%</strong>
                </div>
            </div>

            <div class="motivational-message" id="motivationalMsg">
                Ottimo lavoro! 💪
            </div>

            <div class="action-buttons">
                <button class="btn btn-primary btn-large" onclick="location.href='/'">
                    🏠 Torna alla Home
                </button>
                <button class="btn btn-secondary btn-large" onclick="location.href='/stats'">
                    📊 Vedi Statistiche
                </button>
            </div>
        </div>
    </div>

    <script>
        let currentCard = null;
        let answerShown = false;

        // Carica la flashcard corrente
        async function loadCurrentCard() {
            try {
                const response = await fetch('/api/study/current');
                const data = await response.json();

                if (data.completed) {
                    showSummary();
                    return;
                }

                currentCard = data;
                answerShown = false;

                // Aggiorna UI
                document.getElementById('cardQuestion').textContent = data.domanda;
                document.getElementById('cardAnswer').textContent = data.risposta;
                
                // Aggiorna progresso
                const progress = ((data.indice) / data.totale) * 100;
                document.getElementById('progressBar').style.width = progress + '%';
                document.getElementById('progressText').textContent = 
                    `Flashcard ${data.indice + 1} di ${data.totale} | Corrette: ${data.corrette}`;

                // Reset UI
                document.getElementById('answerSection').style.display = 'none';
                document.getElementById('separator').style.display = 'none';
                document.getElementById('showAnswerBtn').style.display = 'block';
                document.getElementById('answerButtons').style.display = 'none';

                // Icona priorità
                const cardType = document.getElementById('cardType');
                cardType.textContent = data.priorita ? '⭐ Domanda (Priorità)' : 'Domanda';

            } catch (error) {
                console.error('Errore nel caricamento:', error);
                alert('Errore nel caricamento della flashcard');
            }
        }

        // Mostra la risposta
        function showAnswer() {
            if (!currentCard || answerShown) return;

            answerShown = true;
            document.getElementById('answerSection').style.display = 'block';
            document.getElementById('separator').style.display = 'block';
            document.getElementById('showAnswerBtn').style.display = 'none';
            document.getElementById('answerButtons').style.display = 'flex';
        }

        // Registra risposta
        async function registerAnswer(correct) {
            if (!currentCard || !answerShown) return;

            try {
                const response = await fetch('/api/study/answer', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({corretta: correct})
                });

                const data = await response.json();

                if (data.completed) {
                    showSummary();
                } else {
                    // Carica prossima card
                    await loadCurrentCard();
                }

            } catch (error) {
                console.error('Errore nella registrazione:', error);
                alert('Errore nella registrazione della risposta');
            }
        }

        // Mostra schermata riassunto
        async function showSummary() {
            // Nascondi studio, mostra riassunto
            document.querySelector('.study-page').style.display = 'none';
            document.getElementById('summaryScreen').style.display = 'flex';

            // Ottieni dati finali
            try {
                const response = await fetch('/api/study/current');
                const data = await response.json();

                if (data.completed) {
                    // Recupera dalla sessione i dati
                    const corrette = currentCard ? currentCard.corrette : 0;
                    const totale = currentCard ? currentCard.totale : 0;
                    const sbagliate = totale - corrette;
                    const percentuale = totale > 0 ? ((corrette / totale) * 100).toFixed(1) : 0;

                    document.getElementById('summaryTotal').textContent = totale;
                    document.getElementById('summaryCorrect').textContent = corrette;
                    document.getElementById('summaryWrong').textContent = sbagliate;
                    document.getElementById('summaryPercentage').textContent = percentuale + '%';

                    // Messaggio motivazionale
                    let message = '';
                    if (percentuale >= 90) {
                        message = '🌟 Eccezionale! Sei un maestro! 🌟';
                    } else if (percentuale >= 70) {
                        message = '🎯 Ottimo lavoro! Continua così! 💪';
                    } else if (percentuale >= 50) {
                        message = '👍 Buon lavoro! C\'è margine di miglioramento!';
                    } else {
                        message = '📚 Continua a studiare, ce la farai! 💪';
                    }
                    document.getElementById('motivationalMsg').textContent = message;
                }
            } catch (error) {
                console.error('Errore nel caricamento del riassunto:', error);
            }
        }

        // Audio con Web Speech API
        function playAudio(type) {
            if (!('speechSynthesis' in window)) {
                alert('Il tuo browser non supporta la sintesi vocale');
                return;
            }

            speechSynthesis.cancel();

            let text, lang;
            if (type === 'question') {
                text = currentCard.domanda;
                lang = currentCard.lingua_domanda === 'de' ? 'de-DE' : 'it-IT';
            } else {
                text = currentCard.risposta;
                lang = currentCard.lingua_risposta === 'de' ? 'de-DE' : 'it-IT';
            }

            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = lang;
            utterance.rate = 0.85;
            utterance.pitch = 1.0;
            utterance.volume = 1.0;

            utterance.onerror = function(error) {
                console.error('Errore sintesi vocale:', error);
            };

            speechSynthesis.speak(utterance);
        }

        // Gestione tastiera
        document.addEventListener('keydown', function(event) {
            // Ignora se è nella schermata di riassunto
            if (document.getElementById('summaryScreen').style.display !== 'none') {
                return;
            }

            if (event.code === 'Space' || event.key === ' ') {
                event.preventDefault();
                if (!answerShown) {
                    showAnswer();
                }
            } else if (event.key === '1') {
                if (answerShown) {
                    registerAnswer(false);
                }
            } else if (event.key === '2') {
                if (answerShown) {
                    registerAnswer(true);
                }
            }
        });

        // Inizializza al caricamento
        window.onload = function() {
            loadCurrentCard();
        };
    </script>
</body>
</html>
