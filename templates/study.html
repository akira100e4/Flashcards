<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìö Studio - Flashcards</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="study-page">
    <div class="study-container">
        <!-- Progress bar -->
        <div class="progress-bar">
            <div class="progress-fill" id="progressBar"></div>
        </div>
        <div class="progress-text">
            <span id="progressText">Caricamento...</span>
        </div>

        <!-- Card display -->
        <div class="card-display">
            <div class="card-type" id="cardType"></div>
            <div class="category-badge-large" id="categoryBadge" style="display: none;"></div>
            
            <div class="card-question-container" id="questionContainer">
                <div class="card-question" id="cardQuestion"></div>
                <button class="audio-btn" id="questionAudioBtn" onclick="playQuestionAudio()" style="display: none;">
                    üîä
                </button>
            </div>
            
            <div id="answerSection" style="display: none;">
                <div class="card-separator"></div>
                <div class="card-answer-container">
                    <div class="card-answer" id="cardAnswer"></div>
                    <button class="audio-btn" id="answerAudioBtn" onclick="playAnswerAudio()" style="display: none;">
                        üîä
                    </button>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <div class="study-controls">
            <button class="btn btn-secondary btn-large" id="showAnswerBtn" onclick="showAnswer()">
                üëÅÔ∏è Mostra Risposta
            </button>
            
            <div class="answer-buttons" id="answerButtons" style="display: none;">
                <button class="btn btn-danger btn-large" onclick="registerAnswer(false)">
                    ‚ùå Sbagliata
                </button>
                <button class="btn btn-success btn-large" onclick="registerAnswer(true)">
                    ‚úÖ Corretta
                </button>
            </div>
            
            <div class="study-shortcuts">
                <p>‚å®Ô∏è Scorciatoie: <strong>Spazio</strong> = Mostra risposta | <strong>1</strong> = Sbagliata | <strong>2</strong> = Corretta</p>
            </div>
        </div>
    </div>

    <script>
        let currentCard = null;
        let answerShown = false;

        async function loadCurrentCard() {
            try {
                const response = await fetch('/api/study/current');
                const data = await response.json();

                if (data.completed) {
                    window.location.href = '/';
                    return;
                }

                currentCard = data;
                answerShown = false;

                // Update progress
                const progress = ((data.indice) / data.totale) * 100;
                document.getElementById('progressBar').style.width = progress + '%';
                document.getElementById('progressText').textContent = 
                    `Carta ${data.indice + 1} di ${data.totale} ‚Ä¢ Corrette: ${data.corrette}`;

                // Update card type
                const isGermanToItalian = data.lingua_domanda === 'de';
                document.getElementById('cardType').textContent = 
                    isGermanToItalian ? 'üá©üá™ Tedesco ‚Üí Italiano üáÆüáπ' : 'üáÆüáπ Italiano ‚Üí Tedesco üá©üá™';

                // Show category badge
                const categoryBadge = document.getElementById('categoryBadge');
                if (data.categoria) {
                    categoryBadge.textContent = 'üìÅ ' + data.categoria;
                    categoryBadge.style.display = 'block';
                }

                // Update question
                document.getElementById('cardQuestion').textContent = data.domanda;
                document.getElementById('cardAnswer').textContent = data.risposta;

                // Setup audio buttons
                document.getElementById('questionAudioBtn').style.display = 'flex';
                document.getElementById('answerAudioBtn').style.display = 'flex';

                // Hide answer
                document.getElementById('answerSection').style.display = 'none';
                document.getElementById('showAnswerBtn').style.display = 'block';
                document.getElementById('answerButtons').style.display = 'none';

            } catch (error) {
                console.error('Errore nel caricamento della card:', error);
                alert('Errore nel caricamento della flashcard');
            }
        }

        function showAnswer() {
            document.getElementById('answerSection').style.display = 'block';
            document.getElementById('showAnswerBtn').style.display = 'none';
            document.getElementById('answerButtons').style.display = 'flex';
            answerShown = true;
        }

        async function registerAnswer(correct) {
            try {
                const response = await fetch('/api/study/answer', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({corretta: correct})
                });

                const data = await response.json();

                if (data.completed) {
                    // Show summary
                    const percentage = (data.corrette / data.totale * 100).toFixed(1);
                    let message = `Sessione completata!\n\n`;
                    message += `Corrette: ${data.corrette}/${data.totale} (${percentage}%)\n\n`;
                    
                    if (percentage >= 90) {
                        message += 'üåü Eccellente! Sei un campione!';
                    } else if (percentage >= 70) {
                        message += 'üëç Ottimo lavoro! Continua cos√¨!';
                    } else if (percentage >= 50) {
                        message += 'üí™ Buon inizio! Continua a esercitarti!';
                    } else {
                        message += 'üìö Non arrenderti! La pratica rende perfetti!';
                    }
                    
                    alert(message);
                    window.location.href = '/';
                } else {
                    loadCurrentCard();
                }
            } catch (error) {
                console.error('Errore nella registrazione della risposta:', error);
                alert('Errore nella registrazione della risposta');
            }
        }

        function playQuestionAudio() {
            if (!currentCard) return;
            playAudio(currentCard.lingua_domanda, currentCard.domanda);
        }

        function playAnswerAudio() {
            if (!currentCard) return;
            playAudio(currentCard.lingua_risposta, currentCard.risposta);
        }

        function playAudio(lang, text) {
            if (!('speechSynthesis' in window)) {
                alert('Il tuo browser non supporta la sintesi vocale');
                return;
            }

            speechSynthesis.cancel();
            const langCode = lang === 'de' ? 'de-DE' : 'it-IT';
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = langCode;
            utterance.rate = 0.9;
            utterance.pitch = 1.0;
            utterance.volume = 1.0;

            utterance.onerror = function(error) {
                console.error('Errore sintesi vocale:', error);
            };

            speechSynthesis.speak(utterance);
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === ' ' || e.key === 'Spacebar') {
                e.preventDefault();
                if (!answerShown) {
                    showAnswer();
                }
            } else if (e.key === '1') {
                if (answerShown) {
                    registerAnswer(false);
                }
            } else if (e.key === '2') {
                if (answerShown) {
                    registerAnswer(true);
                }
            }
        });

        // Load first card on page load
        loadCurrentCard();
    </script>

    <style>
        .category-badge-large {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 20px;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
    </style>
</body>
</html>
